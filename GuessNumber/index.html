<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <title>GuessNumber</title>
    <style>
        .d-flex{
            height: 100vh;
        }
        .input-group-text:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <form class="input-group w-50" onsubmit="GuessNumber(event)">
                  <input type="text" class="form-control w-50" id="input" placeholder="Guess a Number" autocomplete="off">
                  <span class="input-group-text w-25 justify-content-center p-3" id="guess" onclick="GuessNumber(event)">Guess</span>
                </form>
                <span id="message" class="mt-5 mb-3"></span>
                  <span>Your count: <span id="count">0</span></span>
              </div>
        </div>
    </div>
   <script>
    const input = document.getElementById("input");
    const guess = document.getElementById("guess");
    const message = document.getElementById("message");
    const count = document.getElementById("count");
    let flag = 0;
    let counter = 0;
    let val1 = [];
    function GuessNumber(){
        event.preventDefault();
        const number = 44;
        let val = input.value;
        if(!val1.includes(val)){
            counter += 1;
        }
        if(val!=""){
        if(val == number){
            message.style.color = "green"
           message.innerText = "Your Guess is Right"
           count.innerText = counter;
        }
        else{
            let difference =Math.abs(eval(val-number)) ;
            message.style.color = "red"
            count.innerText = counter;
            if(val1.includes(val)){
                message.innerText = "You Already Tried This Value"
            }
            else if(difference>5){
                message.innerText = "Your Guess is Wrong Too Far to Answer"
            }
            else{
                message.innerText = "Your Guess is Wrong Close to Answer "
            }
        }
        val1.push(val);
    }
    }
   
   </script>
</body>
</html>
