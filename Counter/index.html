<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Counter</title>
    <style>
        .container{
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center flex-column gap-4">
                <h1>Counter</h1>
            <span class="fs-1" id="value">0</span>
            <div class="d-flex gap-4">
                <button class="btn btn-outline-danger">Decrease</button>
                <button class="btn btn-outline-dark">Reset Count</button>
                <button class="btn btn-outline-success">Increase</button>
            </div>
            </div>
            <div class="d-flex flex-column align-items-center gap-4">
                <h1>Digital Time</h1>
                <h2><span id="hour">00</span>:<span id="minute">00</span>:<span id="seconds">00</span> <span id="noon">AM</span></h2>
                <div class="d-flex gap-4 align-items-center justify-content-between">
                    <button class="btn btn-outline-dark" onclick="setUTC( )">UTC</button>
                    <button class="btn btn-outline-dark" onclick="setLocal()">Local</button>
                </div> 
            </div>
            <div class="d-flex align-items-center flex-column gap-4">
                <h1>Timer</h1>
                <h2><span id="min">00</span>:<span id="sec">00</span>:<span id="msec">00</span></h2>
                <div class="d-flex gap-4 align-items-center justify-content-between">
                    <button class="btn btn-outline-dark">Reset</button>
                    <button class="btn btn-outline-success">Start</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
