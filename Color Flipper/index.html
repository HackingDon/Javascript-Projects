<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
        .d-flex{
            height: 100vh;
        }
        body{
            background-color: aliceblue;
        }
    </style>
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="container-fluid bg-white">
        <nav class="navbar">
            <div class="container-fluid justify-content-center">
                <div class="navbar-nav ">
                    <a href="#" class="nav-link"><h3>Color Flipper</h3></a>
                </div>
            </div>
        </nav>
    </div>
    <div class="d-flex w-100 flex-column align-items-center justify-content-center">
            <h4>Background color: <span id="color">Aliceblue</span></h4>
            <button class="btn btn-outline-dark mt-5" id="btn">Click Me!</button>
    </div>
    <script>
        const btn = document.getElementById("btn");
        const color = document.getElementById("color");
        const colors = ["red","aliceblue","yellow","green","orange","blue","orangered","gray","brown","aqua"]

        btn.addEventListener("click",()=>{
            const randomNum = Math.floor(Math.random()*colors.length);
            document.body.style.backgroundColor = colors[randomNum];
            color.innerText = colors[randomNum];
        })
    </script>
  </body>
</html>
