<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
    .sidebar{
    height:  1070px;
    display: none;
    }
    </style>
    <title>SideBar</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="sidebar col-6 shadow p-3 mb-5 bg-body-tertiary rounded" id="sidebar">
                <div class="d-block w-100">
                    <div class="side-bar-head w-100 d-flex justify-content-between" >
                        <h1>Sidebar Toggler</h1>
                        <button class="btn">
                            <span class="text-danger fs-3">x</span>
                        </button>
                    </div>
                    <ul class="nav-links w-100 ms-5 fs-4">
                        <li class="mt-5 nav-link"><a href="#" class="nav-link">Home</a></li>
                        <li class="mt-5 nav-link"><a href="#" class="nav-link">Projects</a></li>
                        <li class="mt-5 nav-link"><a href="#" class="nav-link">Link</a></li>
                        <li class="mt-5 nav-link"><a href="#" class="nav-link">Contacts</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-end" id="toggle">
                <div class="button"><button class="btn btn-outline-dark" id="btn" type="button">Toggle</button></div>
            </div>
        </div>
    </div>
    <script>
        const sidebar = document.getElementById("sidebar");
        const btns = document.querySelectorAll(".btn");
        const toggle = document.getElementById("toggle");
        let flag = 0;
        btns.forEach(btn=>{
            btn.addEventListener("click",()=>{
            if(flag==0){
                sidebar.style.display = "block"
                toggle.classList.replace("col-12","col-6");
                flag = 1;
            }
            else{
                sidebar.style.display = "none"
                toggle.classList.replace("col-6","col-12");
                flag = 0;
            }
        })
        })
    </script>
</body>
</html>
