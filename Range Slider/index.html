<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <title>Range Slider</title>
    <style>
        .container{
            height: 1000px;
        }
   .range-input input{
    width: 200px;
   }
 
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container d-flex flex-column align-items-center justify-content-center gap-3">
            <form onsubmit="myfun()">
                <h1>Range Slider</h1><br>
                <div class="d-flex gap-3">
                    <label>Min Input</label>
                <input type="text" autocomplete="off" value="2500" onkeyup="changeRangeValue(this.value,'min')">
                </div><br> 
               <div class="d-flex gap-3">
                <label>Max Input</label>
                <input type="text" autocomplete="off" value="8500" onkeyup="changeRangeValue(this.value,'max')">
               </div>
            </form>
            <div class="d-flex range-input">
                <input type="range" value ='2500' class="form-range" min="0" max="10000" oninput="changeRangeValue(this.value,'minval')">
                <input type="range" value="8500" class="form-range" min="0" max="10000" oninput="changeRangeValue(this.value,'maxval')">
            </div>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll("input")
        function changeRangeValue(newValue,val) {
            if(val=='min'){
                inputs[2].value = newValue; 
            }
            else if(val == 'max'){
                inputs[3].value = newValue; 
            }
            else if(val =='minval'){
                inputs[0].value = newValue; 
            }
            else{
                inputs[1].value = newValue;
            }
        }
    </script>
</body>
</html>
