<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
    <style>
      li {
        padding: 10px;
        border: 1px solid grey;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .input-group-text {
        width: 15%;
      }
      .input-group-text:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container mt-5">
        <div class="todo-input">
          <h1 class="text-center">Todo-List</h1>
          <form class="input-group" onsubmit="AddTodo(event)">
            <input type="text" class="form-control" id="input" placeholder="Add Todo" autocomplete="off"/>
            <span class="input-group-text justify-content-center p-3" id="add">Add</span >
          </form>
        </div>
        <div class="d-flex w-100 justify-content-around mt-5">
          <button class="btn btn-success" onclick="AddValue()"> All</button>
          <button class="btn btn-success" onclick="AddValue('pending')">Pending</button>
          <button class="btn btn-success" onclick="AddValue('completed')">Completed</button>
        </div>
        <div class="container mt-5">
          <ul id="todo" class="m-0 p-0"></ul>
        </div>
      </div>
    </div>
    <script>
      const todo = document.getElementById("todo");
const input = document.getElementById("input");
const add = document.getElementById("add");
let array = JSON.parse(localStorage.getItem("list")) || [];
window.onload = () => {
  input.focus();
  AddValue();
};
function AddValue(target= "all") {
  todo.innerHTML = "";
  for (let i = array.length - 1; i >= 0; i--) {
    let li = document.createElement("li");
    let input1 = document.createElement("input");
    input1.setAttribute("type", "checkbox");
    let span = document.createElement("span");
    span.textContent = array[i].value;
    if (array[i].completed) {
      input1.checked = true;
      span.style.textDecoration = "line-through";
    }
    let button = document.createElement("button");
    button.setAttribute("class", "btn btn-outline-danger");
    button.innerText = "del";
    li.appendChild(input1);
    li.appendChild(span);
    li.appendChild(button);
    if (target == "pending" && !array[i].completed) {
      todo.appendChild(li);
    } else if (target == "completed" && array[i].completed) {
      todo.appendChild(li);
    } else if (target == "all") {
      todo.appendChild(li);
    }
    button.addEventListener("click", () => {
      todo.removeChild(li);
      array.splice(i, 1);
      saveList(array)
    });
    input1.addEventListener("click", () => {
      if (input1.checked) {
        array[i].completed = true;
        span.style.textDecoration = "line-through";
        if (target == "pending") {
          todo.removeChild(li);
        }
      } else {
        array[i].completed = false;
        span.style.textDecoration = "none";
        if (target == "completed") {
          todo.removeChild(li);
        }
      }
      saveList(array);
    });
  }
}
function AddTodo(event) {
  event.preventDefault();
  if (input.value != "") {
    let obj = {
      value: input.value,
      completed: false,
    };
    input.value = "";
    array.push(obj);
    saveList(array);
    AddValue();
  }
}
function saveList(value) {
  localStorage.setItem("list", JSON.stringify(value));
}
    </script>
  </body>
</html>
