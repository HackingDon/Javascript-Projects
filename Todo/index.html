<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
    <style>
      li{
        padding: 10px;
        border: 1px solid grey;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .input-group-text{
        width: 15%;
      }
      .input-group-text:hover{
        cursor: pointer;
      }
    </style>
</head>
<body>
      <div class="container-fluid">
        <div class="container mt-5">
          <div class="todo-input">
            <h1 class="text-center">Todo-List</h1>
            <form class="input-group" onsubmit="AddTodo(event)">
              <input type="text" class="form-control" id="input" placeholder="Add Todo" autocomplete="off">
              <span class="input-group-text justify-content-center p-3" id="add" onclick="AddTodo(event)">Add</span>
            </form>
          </div>
          <div class="todo-list">
            <ul id="todo-list" class="container fs-3 mt-5">
            </ul>
          </div>
        </div>
      </div>
      <script>
        const todo = document.getElementById("todo-list");
        const input = document.getElementById("input");
        const add = document.getElementById("add");
        function AddTodo(){
          event.preventDefault();
          let val = input.value;
          input.value = "";
          if(val!=""){
          let li = document.createElement("li");
          li.innerText = val;
          todo.appendChild(li);
          let button = document.createElement("button");
          button.classList.add("btn","btn-outline-danger");
          button.innerText = "del";
          li.appendChild(button);
          button.addEventListener("click",()=>{
          todo.removeChild(button.parentNode);
          return true;
          })
          }
          
        }
     
     
    </script>
</body>
</html>
