<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
    <style>
      li{
        padding: 10px;
        border: 1px solid grey;
        border-radius: 5px;
        width: 100%;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .input-group-text{
        width: 15%;
      }
      .input-group-text:hover{
        cursor: pointer;
      }
    </style>
</head>
<body>
      <div class="container-fluid">
        <div class="container mt-5">
          <div class="todo-input">
            <h1 class="text-center">Todo-List</h1>
            <form class="input-group" onsubmit="AddTodo(event)">
              <input type="text" class="form-control" id="input" placeholder="Add Todo" autocomplete="off">
              <span class="input-group-text justify-content-center p-3" id="add">Add</span>
            </form>
          </div>
          <div class="container">
            <h3 class="mt-3">All</h3>
            <ul id="todo-list1" class="container fs-3 mt-5">
            </ul>
            <h3 class="mt-3">Pending</h3>
            <ul id="todo-list2" class="container fs-3 mt-5">
            </ul>
            <h3 class="mt-3">Completed</h3>
            <ul id="todo-list3" class="container fs-3 mt-5">
            </ul>
          </div>
        </div>
      </div>
      <script>
        const todo1 = document.getElementById("todo-list1");
        const todo2 = document.getElementById("todo-list2");
        const todo3 = document.getElementById("todo-list3");
        const input = document.getElementById("input");
        const add = document.getElementById("add");

function AddTodo() {
    event.preventDefault();
    let val = input.value;
    input.value = "";
    if (val != "") {
        let li = document.createElement("li");
        let input1 = document.createElement("input");
        input1.setAttribute("type", "checkbox");
        let span = document.createElement("span");
        span.textContent = val;
        let button = document.createElement("button");
        button.setAttribute("class", "btn btn-outline-danger");
        button.innerText = "del";
        li.appendChild(input1);
        li.appendChild(span);
        li.appendChild(button);
        todo1.appendChild(li);
        let liclone = li.cloneNode(true);
        let button3 = liclone.childNodes
        todo2.appendChild(liclone);
        let liclone2 = li.cloneNode(true);
        let input2 = liclone2.querySelector("input[type='checkbox']");
        input2.checked  = true;
        let button2 = liclone2.childNodes
        input1.addEventListener("click", () => {
            if(input1.checked){
              todo3.appendChild(liclone2)
              todo2.removeChild(liclone)
            }
            else{
              todo3.removeChild(liclone2);
              todo2.appendChild(liclone)
            }
        });
        button.addEventListener("click", () => {
            todo1.removeChild(li);
        });
        button3[2].addEventListener("click",()=>{
          todo2.removeChild(liclone)
        })
        button2[2].addEventListener("click",()=>{
          todo3.removeChild(liclone2)
        })
    }
}
add.addEventListener("click", AddTodo);

     
    </script>
</body>
</html>
