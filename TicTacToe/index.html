<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>TicTacToe</title>
    <style>
        .container{
            height: 100vh;
        }
        td{
            height: 90px !important;
            width:90px !important;
        }
        .btn{
            width: 100%;
            height: 100%;
            font-size: 25px;
            border: none;
        }
        .btn:focus{
            border: none;
        }
        .reset{
            height: 50px;
            width: 100px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1>TicTacToe Game</h1>
        <h3 id="text"></h3>
        <table class="table table-bordered w-25" onclick="myfun()">
          <tr>
            <td><button class="btn"></button></td>
            <td><button class="btn"></button></td>
            <td><button class="btn"></button></td>
          </tr>
          <tr>
            <td><button class="btn"></button></td>
            <td><button class="btn"></button></td>
            <td><button class="btn"></button></td>
          </tr>
          <tr>
            <td><button class="btn"></button></td>
            <td><button class="btn"></button></td>
            <td><button class="btn"></button></td>
          </tr>
        </table>
        <button class="btn btn-success reset">Reset</button>
      </div>
    </div>
    <script>
        const btns = document.querySelectorAll(".btn");
        const text = document.getElementById("text");
        let flag = 1;
        btns.forEach((btn)=>{
            btn.addEventListener('click',()=>{
            if(btn != btns[9]){
                if(flag==1){
                btn.innerText = "X";
                flag = 0;
                btn.disabled = true;
            }
            else{
                btn.innerText = "O";
                flag = 1;
                btn.disabled = true;
            }
            }
            else{
                location.reload();
            }
        })
        });
        function myfun(){
            if(btns[0].innerText == 'X' && btns[1].innerText == 'X' && btns[2].innerText == 'X' || btns[0].innerText == 'O' && btns[1].innerText == 'O' && btns[2].innerText == 'O'){
                Showtext();
            }
            else if(btns[0].innerText == 'X' && btns[3].innerText == 'X' && btns[6].innerText == 'X' || btns[0].innerText == 'O' && btns[3].innerText == 'O' && btns[6].innerText == 'O'){
                Showtext();
            }
            else if(btns[0].innerText == 'X' && btns[4].innerText == 'X' && btns[8].innerText == 'X' || btns[0].innerText == 'O' && btns[4].innerText == 'O' && btns[8].innerText == 'O'){
                Showtext();
            }
            else if(btns[1].innerText == 'X' && btns[4].innerText == 'X' && btns[7].innerText == 'X' || btns[1].innerText == 'O' && btns[4].innerText == 'O' && btns[7].innerText == 'O'){
                Showtext();
            }
            else if(btns[2].innerText == 'X' && btns[5].innerText == 'X' && btns[8].innerText == 'X' || btns[2].innerText == 'O' && btns[5].innerText == 'O' && btns[8].innerText == 'O'){
                Showtext();
            }
            else if(btns[3].innerText == 'X' && btns[4].innerText == 'X' && btns[5].innerText == 'X' || btns[3].innerText == 'O' && btns[4].innerText == 'O' && btns[5].innerText == 'O'){
                Showtext();
            }
            else if(btns[6].innerText == 'X' && btns[7].innerText == 'X' && btns[8].innerText == 'X' || btns[6].innerText == 'O' && btns[7].innerText == 'O' && btns[8].innerText == 'O'){
               Showtext();
            }
            else if(btns[2].innerText == 'X' && btns[4].innerText == 'X' && btns[6].innerText == 'X' || btns[2].innerText == 'O' && btns[4].innerText == 'O' && btns[6].innerText == 'O'){
               Showtext();
            }
            else if(btns[0].innerText&&btns[1].innerText&&btns[2].innerText&&btns[3].innerText&&btns[4].innerText&&btns[5].innerText&&btns[6].innerText&&btns[7].innerText&&btns[8].innerText != ""){
                text.innerText = "Match Tied Please Restart the Match";
                disable(btns);
            }
            else{
                if(flag == 1){
                    text.innerText = "X Turn"
                }
                else{
                    text.innerText = "O Turn"
                }
            }
        }
        function Showtext(){
            if(flag == 0){
                    text.innerText = "X is a Winner";
                    disable(btns);
                }
                else{
                    text.innerText = "O is a Winner";
                    disable(btns);
                }
        }
        function disable(button){
            Array.from(button).map((btn)=>{
                if(btn!=button[9]){
                    btn.disabled = true;
                }
                
            })
        }
        myfun();
        
    </script>
  </body>
</html>
