<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
        .container-fluid{
            height: 1000px;
        }
        .circle{
            height: 50px;
            position: absolute;
            width: 50px;
            border-radius: 50%;
            background-color: grey;
            color:azure;
            margin-top: 10px;
            left: 200px;
        }
        .circle.active{
            background-color: green;
        }
        .hr{
            position: relative;
            display: block !important;
        }
        .hr::before{
            content: '';
            position: absolute;
            height: 3px;
            width: 100%;
            background-color: grey;
            top: 30px;
            left: 0;
        }
        .hr.active::before{
            background-color: green;
        }
    </style>
    <title>Multi Step Progress Bar</title>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row w-100 h-25 m-0">
            <div class="col-3 h-25 m-0 p-0"><span class="hr active h-100 w-100">
                <div class="circle active d-flex align-items-center justify-content-center fs-3">1</div>
            </span></div>
            <div class="col-3 h-25 m-0 p-0">
                <span class="hr h-100 w-100">
                    <div class="circle d-flex align-items-center justify-content-center fs-3">2</div>
                </span>
            </div>
            <div class="col-3 h-25 m-0 p-0">
                <span class="hr h-100 w-100">
                    <div class="circle d-flex align-items-center justify-content-center fs-3">3</div>
                </span>
            </div>
            <div class="col-3 h-25 m-0 p-0">
                <span class="hr h-100 w-100">
                    <div class="circle d-flex align-items-center justify-content-center fs-3">4</div>
                </span>
            </div>
        </div>
        <div class="d-flex">
            <button>Previous</button>
            <button>Next</button>
        </div>
    </div>
    <script>
        const hr = document.querySelectorAll(".hr");
        const circle = document.querySelectorAll(".circle");
        const btns = document.querySelectorAll("button")
        let i = 0;
        btns[1].addEventListener("click",()=>{
            if(i < hr.length-1){
                console.log(i)
            i+=1;
            hr[i].classList.add("active");
            circle[i].classList.add("active");
            hr[i-1].classList.remove("active");
            circle[i-1].classList.remove("active");
            }
           
        })
        btns[0].addEventListener("click",()=>{
            if(i>0){
                console.log(i)
            i-=1;
            hr[i].classList.add("active");
            circle[i].classList.add("active");
            hr[i+1].classList.remove("active");
            circle[i+1].classList.remove("active");
            }
            
        })
    </script>
</body>
</html>
